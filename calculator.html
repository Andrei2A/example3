<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
        }

        .display .previous {
            color: #888;
            font-size: 16px;
            min-height: 24px;
        }

        .display .current {
            color: #fff;
            font-size: 32px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;
        }

        button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .number {
            background: #505050;
            color: #fff;
        }

        .number:hover {
            background: #606060;
        }

        .operator {
            background: #ff9500;
            color: #fff;
        }

        .operator:hover {
            background: #ffaa33;
        }

        .function {
            background: #a5a5a5;
            color: #000;
        }

        .function:hover {
            background: #b5b5b5;
        }

        .equals {
            background: #ff9500;
            color: #fff;
        }

        .equals:hover {
            background: #ffaa33;
        }

        .zero {
            grid-column: span 2;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous" id="previous"></div>
            <div class="current" id="current">0</div>
        </div>
        <div class="buttons">
            <button class="function" onclick="clearAll()">AC</button>
            <button class="function" onclick="toggleSign()">+/-</button>
            <button class="function" onclick="percent()">%</button>
            <button class="operator" onclick="setOperator('/')">÷</button>

            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('*')">×</button>

            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('-')">−</button>

            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>

            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = null;
        let shouldResetScreen = false;

        const currentDisplay = document.getElementById('current');
        const previousDisplay = document.getElementById('previous');

        function updateDisplay() {
            currentDisplay.textContent = currentValue;
            if (operator) {
                const opSymbol = {'+': '+', '-': '−', '*': '×', '/': '÷'}[operator];
                previousDisplay.textContent = `${previousValue} ${opSymbol}`;
            } else {
                previousDisplay.textContent = '';
            }
        }

        function appendNumber(num) {
            if (shouldResetScreen) {
                currentValue = num;
                shouldResetScreen = false;
            } else if (currentValue === '0') {
                currentValue = num;
            } else if (currentValue.length < 12) {
                currentValue += num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetScreen) {
                currentValue = '0.';
                shouldResetScreen = false;
            } else if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator && !shouldResetScreen) {
                calculate();
            }
            previousValue = currentValue;
            operator = op;
            shouldResetScreen = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || shouldResetScreen) return;

            const prev = parseFloat(previousValue);
            const curr = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + curr;
                    break;
                case '-':
                    result = prev - curr;
                    break;
                case '*':
                    result = prev * curr;
                    break;
                case '/':
                    result = curr === 0 ? 'Ошибка' : prev / curr;
                    break;
            }

            if (typeof result === 'number') {
                result = Math.round(result * 1000000000) / 1000000000;
                currentValue = result.toString();
                if (currentValue.length > 12) {
                    currentValue = result.toExponential(5);
                }
            } else {
                currentValue = result;
            }

            operator = null;
            previousValue = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetScreen = false;
            updateDisplay();
        }

        function toggleSign() {
            if (currentValue !== '0' && currentValue !== 'Ошибка') {
                currentValue = currentValue.startsWith('-')
                    ? currentValue.slice(1)
                    : '-' + currentValue;
            }
            updateDisplay();
        }

        function percent() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendDecimal();
            else if (e.key === '+') setOperator('+');
            else if (e.key === '-') setOperator('-');
            else if (e.key === '*') setOperator('*');
            else if (e.key === '/') { e.preventDefault(); setOperator('/'); }
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') {
                currentValue = currentValue.length > 1 ? currentValue.slice(0, -1) : '0';
                updateDisplay();
            }
        });
    </script>
</body>
</html>
